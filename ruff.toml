# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by line-length)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
