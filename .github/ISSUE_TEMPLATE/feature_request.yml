name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.
  
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: Describe your proposed solution...
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: What other approaches did you consider?
    validations:
      required: false
  
  - type: dropdown
    id: estimated-effort
    attributes:
      label: Estimated Effort
      description: Your rough estimate of the effort required to implement this feature
      options:
        - S (Small - < 2 hours)
        - M (Medium - 2-8 hours)
        - L (Large - > 8 hours)
        - XL (Extra Large - > 1 week)
        - Unknown
      default: 4
    validations:
      required: true
  
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low
        - Medium
        - High
        - Critical
      default: 1
    validations:
      required: true
  
  - type: checkboxes
    id: affected-areas
    attributes:
      label: Affected Areas
      description: Which parts of the project would this feature affect?
      options:
        - label: CLI Application
        - label: Data Models
        - label: Utilities
        - label: Reporting
        - label: Mapping
        - label: Documentation
        - label: Testing
        - label: Other
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here
      placeholder: Screenshots, diagrams, code examples, etc.
    validations:
      required: false
  
  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I am willing to submit a PR for this feature
